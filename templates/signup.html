<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <!-- TODO: add title block -->
  <title>Time Reports | Time Tracker</title>
  <link href="../static/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="../static/style.css" rel="stylesheet">
  <!--suppress SpellCheckingInspection -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
</head>
<body>

<!-- TODO: move navbar to a separate HTML file for include -->
<nav class="navbar navbar-expand-lg bg-light fixed-top">
  <div class="container-fluid ms-5 me-5">
    <span class="navbar-brand">Time Tracker</span>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-bs-target="#navbarContent" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Time reports</a>   <!-- TODO: fix dead link -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Create report</a>  <!-- TODO: fix dead link -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign Up</a>        <!-- TODO: fix dead link -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign In</a>        <!-- TODO: fix dead link -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>         <!-- TODO: fix dead link -->
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <div class="vh-100">

    <main class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-3 col-6">

        <!-- TODO: change form method to POST -->
        <form>
          <!-- TODO: add CSRF protection field -->
          <div class="form-floating mb-3">
            <input class="form-control" id="username" name="username" placeholder="Username"
                   type="text">
            <label for="username" class="form-label">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="first_name" name="first_name" placeholder="First Name" type="text">
            <label class="form-label" for="first_name">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="last_name" name="last_name" placeholder="Last Name" type="text">
            <label class="form-label" for="last_name">Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control form-control is-invalid" id="email" name="email" placeholder="Email"
                   type="email" value="sample@email.org"> <!-- TODO: remove example value -->
            <label for="email" class="form-label">Email</label>
            <div class="invalid-feedback"> <!-- error message example -->
              <span>This email is already registered.</span>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="password" name="password" placeholder="Password"
                   type="password">
            <label for="password" class="form-label">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
                   type="password">
            <label for="confirm_password" class="form-label">Confirm Password</label>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-lg btn-block btn-primary">Sign Up</button>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <!-- TODO: fix dead link to sign in page -->
            <p class="text-muted">Already has an account?<a class="text-body fw-bold ms-1" href="#">Sign In</a>.</p>
          </div>
        </form>

      </div>
    </main>

  </div>
</div>
<!--suppress SpellCheckingInspection -->
<script crossorigin="anonymous" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
