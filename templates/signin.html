{% extends "base.html" %}
{% block title %}Sign In | {{ super() }}{% endblock %}
{% block container %}
  <main class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-3 col-6">

      <!-- TODO: change form method to POST -->
      <form>
        <!-- TODO: add CSRF protection field -->
        <div class="form-floating mb-3">
          <input class="form-control" id="username" name="username" placeholder="Username"
                 type="text">
          <label for="username" class="form-label">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control" id="password" name="password" placeholder="Password"
                   type="password">
            <label for="password" class="form-label">Password</label>
          </div>
          <div class="d-lg-flex d-block justify-content-center align-items-center text-center mb-3">
            <div class="mb-md-0 mb-2">
              <input type="checkbox" id="remember" checked>
              <label for="remember">Remember me</label>
            </div>
            <div class="ms-lg-5">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-lg btn-block btn-primary">Sign In</button>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <!-- TODO: fix dead link to sign up page -->
            <p class="text-muted">Not a member?<a class="text-body fw-bold ms-1" href="#">Sign&nbsp;up</a>.</p>
          </div>
        </form>

      </div>
    </main>
{% endblock %}
